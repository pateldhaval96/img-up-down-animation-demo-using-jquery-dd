<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style type="text/css">
		.main-div {
			padding: 100px 0px;
		}

		.height-div {
			height: 100vh;
		}

		.image-animation , .image-animation img {
			-webkit-transition: all .5s linear;
		    -o-transition: all .5s linear;
		    transition: all .5s linear;
		}
		
		.image-animation-right , .image-animation-bottom {
			text-align: right;
		}


	</style>
</head>
<body>
	<div class="main-div">
		<div class="height-div"></div>
		<div class="image-animation">
			<img src="image/sliding-doors_img.png" class="parallax_scroll">
		</div>
		<div class="image-animation-right image-animation">
			<img src="image/sliding-doors_img.png" class="parallax_scroll">
		</div>
		<div class="image-animation-top image-animation">
			<img src="image/sliding-doors_img.png" class="parallax_scroll">
		</div>
		<div class="image-animation-bottom image-animation">
			<img src="image/sliding-doors_img.png" class="parallax_scroll">
		</div>
	</div>
</body>
</html>

<script>
  // AOS.init();
  $(document).ready(function(){
  	jQuery(window).on("load scroll", function () {
  var parallaxElement = jQuery(".parallax_scroll"),
    parallaxQuantity = parallaxElement.length;
    window.requestAnimationFrame(function () {
      for (var i = 0; i < parallaxQuantity; i++) {
        var currentElement = parallaxElement.eq(i),
          windowTop = jQuery(window).scrollTop(),
          elementTop = currentElement.offset().top,
          elementHeight = currentElement.height(),
          viewPortHeight = window.innerHeight * 0.5 - elementHeight * 0.5,
          scrolled = windowTop - elementTop + viewPortHeight;
        currentElement.css({
          transform: "translate3d(0," + scrolled * -0.1 + "px, 0) rotate(-8deg)",
        });
      }
    });
});
  });
</script>
